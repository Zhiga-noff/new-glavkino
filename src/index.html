<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!doctype html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

	<head>
		<!-- Заголовок страницы в браузере -->
		<title>ГЛАВКИНО</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.min.css" />
		<!-- Добавляем иконку к сайту -->
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- Кодировка страницы -->
		<meta charset="UTF-8" />
		<!-- Адаптивный метатег -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
	</head>
	<!-- Отображаемое тело страницы -->

	<main>
		<div class="burger">
			<div class="header">
				<div class="header__logo">
					<img width="auto" src="/img/logo-red.svg" alt="Логотип киностудии" />
				</div>
				<div class="header__links">
					<a href="#paviloni" class="header__link">Павильоны</a>
					<a href="#ploshadki" class="header__link">Площадки</a>
					<a href="#dop" class="header__link">Услуги</a>
					<a href="#contacts" class="header__link">Контакты</a>
				</div>
				<div class="close">
					<img src="/img/burger.svg" height="100%" width="100%" alt="" />
				</div>
			</div>

			<div class="burger__menu">
				<ul class="burger__list">
					<li class="burger__item close"><a href="#paviloni">Павильоны</a></li>
					<li class="burger__item close"><a href="#ploshadki">Площадки</a></li>
					<li class="burger__item close"><a href="#dop">Услуги</a></li>
					<li class="burger__item close"><a href="#contacts">Контакты</a></li>
				</ul>
			</div>
		</div>
		<div class="block">
			<header class="block__first section">
				<div class="block__main-logo">
					<img width="100%" src="/img/logo-white.svg" alt="логотип киностудии" />
				</div>
			</header>

			<div class="block__second section">@@include('html/second-block.html',{})</div>
			<div class="block__third section" id="paviloni">
				@@include('html/third-block.html',{})
			</div>
			<div class="block__fourth section" id="ploshadki">
				@@include('html/fourth-block.html',{})
			</div>
			<div class="block__fifth section" id="dop">
				@@include('html/fifth-block.html',{})
			</div>
			<footer class="block__sixth section" id="contacts">
				@@include('html/sixth-block.html',{})
			</footer>
		</div>
		<!-- Подключаем JS главный -->
		<script src="js/script.js"></script>

		<script src="js/smooth-scroll.js"></script>
	</main>
</html>
