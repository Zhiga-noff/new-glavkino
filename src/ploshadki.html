<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>ГЛАВКИНО: Площадки</title>
</head>
<body>

<main class="pavilioni">
    @@include('html/burger.html',{})
    <div class="pavilioni__head">
        @@include('html/header.html',{})
        <h2 class="pavilioni__title title">Павильоны</h2>
    </div>
    <div class="pavilioni__choices">
        <aside class="pavilioni__list spisok">
            <div class="spisok__item spisok__item_1 anim-items" id="b1">
                <div class="spisok__header">
                    <h3>Площадка 1</h3>
                    <button>
                        <img src="img/forward-button-arrow.svg" alt=""/>
                    </button>
                </div>
                <p class="spisok__text" id="t1">
                    Кино-телекомплекс включает в себя 9 съемочных площадок от 133м2 до 3082м2.
                </p>
            </div>
            <div class="spisok__item spisok__item_2 anim-items" id="b2">
                <div class="spisok__header">
                    <h3>Площадка 2</h3>
                    <button>
                        <img src="img/forward-button-arrow.svg" alt=""/>
                    </button>
                </div>
                <p class="spisok__text" id="t2">
                    Кино-телекомплекс включает в себя 9 съемочных площадок от 133м2 до 3082м2.
                </p>
            </div>
        </aside>
        <section class="pavilioni__choosed"></section>
    </div>
</main>
<script src="js/app.min.js"></script>
</body>
</html>
