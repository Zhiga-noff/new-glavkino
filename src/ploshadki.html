<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>ГЛАВКИНО: Площадки</title>
</head>
<body>
@@include('html/burger.html',{})
<div class="pavilioni">
    <div class="pavilioni__head">
        @@include('html/header.html',{})
        <h2 class="pavilioni__title title">Павильоны</h2>
    </div>
    <div class="pavilioni__choices">
        <div class="pavilioni__list spisok">
            <div class="spisok__item-1 anim-items" id="b1">
                <div class="spisok__header">
                    <h3>Площадка 1</h3>
                    <button>
                        <img src="img/forward-button-arrow.svg" alt=""/>
                    </button>
                </div>
                <p class="spisok__text" id="t1">
                    Кино-телекомплекс включает в себя 9 съемочных площадок от 133м2 до 3082м2.
                </p>
            </div>
            <div class="spisok__item-2 anim-items" id="b2">
                <div class="spisok__header">
                    <h3>Площадка 2</h3>
                    <button>
                        <img src="img/forward-button-arrow.svg" alt=""/>
                    </button>
                </div>
                <p class="spisok__text" id="t2">
                    Кино-телекомплекс включает в себя 9 съемочных площадок от 133м2 до 3082м2.
                </p>
            </div>
        </div>
        <div class="pavilioni__choosed"></div>
    </div>
</div>
<script src="js/page-logic/app.min.js"></script>

</html>
